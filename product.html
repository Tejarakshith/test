</head>
<body>

    <section id="hero">
    <h1>Products</h1>
    <div id="product-list">
        <div class="product" data-name="Yellow Saree" data-price="100" >
            <img id="productimage" src="images/img1.jpg" alt="Product Image">
            <p>Yellow Saree - $100</p>
            <button onclick="addToCart('Yellow Saree', 100)">Add to Cart</button>
        </div>
        <div class="product" data-name="Red Saree" data-price="200">
            <img src="images/img2.jpg">

            <button onclick="addToCart('Red Saree', 200)">Add to Cart</button>
        </div>
        <div class="product" data-name="Chudidhar" data-price="200">

            <button onclick="addToCart('Chudidhar', 200)">Add to Cart</button>
        </div>
        <div class="product" data-name="Black Saree" data-price="200">
            <img src="images/img4.jpg">
            <p>Black Saree - $200</p>
            <button onclick="addToCart('Black Saree', 200)">Add to Cart</button>
        </div>
        <div class="product" data-name="Croptop" data-price="200">
            <img src="images/img5.jpg">
            <p>Croptop - $200</p>

        </div>
        <div class="product" data-name="T-Shirt" data-price="200">
            <img src="images/img6.jpg">
            <p>T-Shirt - $200</p>
            <button onclick="addToCart('T-Shirt', 200)">Add to Cart</button>
        </div>
    </div>
   

    <button class="shift" onclick="document.location='cart.html'">Go to Cart</button>
    </section>
    <section id="footer">
        <P>@KINGDOM OF DESINGS</P>
        <p>Powred By</p>
        <P>@KINGDOM OF DESINGS</P>
        <p>Powred By</p>
    </section>

    <script>

        function addToCart(name, price) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
        
            // Check if item already exists in cart
            let existingItem = cart.find(item => item.name === name);
        
            if (existingItem) {
                existingItem.quantity += 1; // Increase quantity
            } else {
                cart.push({ name, price: parseFloat(price), quantity: 1 });
            }
        
            localStorage.setItem('cart', JSON.stringify(cart));
                     
            updateCartCount(); // Update cart count on UI

            alert(`${name} added to cart!`);   
            
           
        }
        function updateCartDisplay() {
            let cartCount = localStorage.getItem("cartCount") || 0;
            let itemCount = cart.reduce((total, item) => total + item.quantity, 0); // Sum of all item quantities
            document.getElementById("cart-count").innerText = itemcount;

        }
        function updateCartCount() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let itemCount = cart.reduce((total, item) => total + item.quantity, 0); // Sum of all item quantities
            let cartCountElement = document.getElementById("cart-count");
        
            if (cartCountElement) {
                cartCountElement.innerText = itemCount;
            }
        }

        updateCartCount();
        
      

    </script>
</body>
</html>
